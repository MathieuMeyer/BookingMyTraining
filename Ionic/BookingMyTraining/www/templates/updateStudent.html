<ion-view title="Mes informations personnelles" id="updateStudentPage">
    <ion-content padding="true" class="has-header">
    	<div class="list">
    		<div class="list">
			  	<label class="item item-input">
			    	<input type="text" placeholder="Pseudo">
			  	</label>
			  	<label class="item item-input">
			    	<input type="text" placeholder="Nom">
			  	</label>
			  	<label class="item item-input">
			    	<input type="text" placeholder="Prénom">
			  	</label>
			  	<label class="item item-input">
			    	<input type="text" placeholder="Adrese">
			  	</label>
			  	<label class="item item-input">
			    	<input type="text" placeholder="Téléphone fix">
			  	</label>
			  	<label class="item item-input">
			    	<input type="text" placeholder="Téléphone mobile">
			  	</label>
				</div>
				<div class="button-bar">
					<a ui-sref="menu.profil" id="updateStudentButtonKO" class="button button-slave">Annuler</a>
					<a ui-sref="menu.search" id="updateStudentButtonOK" class="button button-positive">Enregistrer</a>
				</div>
		</div>
    </ion-content>
</ion-view>
